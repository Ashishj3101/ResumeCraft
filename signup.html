<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Builder - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn primary-btn">Sign Up</button>
            </form>
            <div class="switch-form">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="login.webp" alt="Sign Up Image">
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
